<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row mb-5 offset-1 offset-xxl-0">
    <div class="col-lg-12 p-5">
      <h4><b>Total fazendas:</b> {{ total_fazendas }}</h4>
      <h4><b>Total hectares:</b> {{ total_hectares }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xxl-4 p-0">
      <img src="{{ grafico_estado_url }}" width="640" alt="grafico_estado">
    </div>
    <div class="col-xxl-4 p-0">
      <img src="{{ grafico_cultura_url }}" width="640" alt="grafico_cultura">
    </div>
    <div class="col-xxl-4 p-0">
      <img src="{{ grafico_uso_solo_url }}" width="640" alt="grafico_uso_solo">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
